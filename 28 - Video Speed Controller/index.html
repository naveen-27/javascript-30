<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Video Speed Scrubber</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <div class="wrapper">
    <video class="flex" width="765" height="430" src="http://clips.vorwaerts-gmbh.de/VfE_html5.mp4" loop controls></video>
    <div class="speed">
      <div class="speed-bar">1Ã—</div>
    </div>
  </div>

<script>
  function changeRate(e) {
    speedBar.style.height = (e.clientY - speed.offsetTop) + 'px';
    let percentage = (speedBar.offsetHeight / speed.offsetHeight) * 100;
    let rate = (Math.floor(percentage) * 4) / 100;
    speedBar.innerText = `${rate}x`;
    video.playbackRate = rate;
  }

  const speed = document.querySelector('.speed');
  const speedBar = document.querySelector('.speed-bar');
  const video = document.querySelector('video');

  speed.addEventListener('click', changeRate);
</script>
</body>
</html>
