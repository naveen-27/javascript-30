<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Whack A Mole!</title>
  <link href='https://fonts.googleapis.com/css?family=Amatic+SC:400,700' rel='stylesheet' type='text/css'>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <h1>Whack-a-mole! <span class="score">0</span></h1>
  <button onClick="startGame()">Start!</button>
  <button onClick="clearInterval(game)">Stop!</button>

  <div class="game">
    <div class="hole hole1">
      <div class="mole"></div>
    </div>
    <div class="hole hole2">
      <div class="mole"></div>
    </div>
    <div class="hole hole3">
      <div class="mole"></div>
    </div>
    <div class="hole hole4">
      <div class="mole"></div>
    </div>
    <div class="hole hole5">
      <div class="mole"></div>
    </div>
    <div class="hole hole6">
      <div class="mole"></div>
    </div>
  </div>

<script>
  const holes = document.querySelectorAll('.hole');
  const scoreBoard = document.querySelector('.score');
  const moles = document.querySelectorAll('.mole');
  var game;

  function startGame() {
    game = setInterval(() => {
      idx = Math.floor(Math.random() * 6);
      time = Math.floor(Math.random() * 2000);

      moles[idx].style.top = '20%';

      setTimeout(() => {
        moles[idx].style.top = '100%';
      }, time);

    }, 3000);
  }

  moles.forEach((mole) => {
    mole.clicked = false;
    mole.addEventListener('click', function() {
      if (!this.clicked) {
        scoreBoard.innerText = parseInt(scoreBoard.innerText) + 1;
        this.clicked = true;
      }
    });

    mole.addEventListener('transitionend', function() {
      this.clicked = false;
    });
  });
</script>
</body>
</html>
